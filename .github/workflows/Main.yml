# GitHub Action for generating a contribution graph with a snake eating your contributions.
name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    # every 6 hours
    - cron: "0 */6 * * *"
  
  # This command allows us to run the Action automatically from the Actions tab.
  workflow_dispatch:

# Add permissions at the workflow level
permissions:
  contents: write

# The sequence of runs in this workflow:
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks repo under $GITHUB_WORKSHOP, so your job can access it
      - uses: actions/checkout@v3
      
      # Generates the snake - USING THE CORRECT V3 SYNTAX
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: onlyehtisham
          outputs: |
            dist/github-contribution-grid-snake.gif?palette=github-dark
            dist/github-contribution-grid-snake.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Show the status of the build. Makes it easier for debugging
      - name: Check generated files
        run: |
          ls -la dist/
          git status
      
      # Push the changes to output branch
      - name: Push changes to output branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          force: true
      
      # Deploy to GitHub Pages (Optional - if you want to host the snake)
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
